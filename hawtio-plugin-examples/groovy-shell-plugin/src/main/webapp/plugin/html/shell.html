<div class="groovy-controller" ng-controller="GroovyShell.GroovyController">

  <div class="row-fluid">
    <div class="span6 offset3 centered">
      <h2><h3 class="help-header centered">Groovy Shell</h3>
      </h2>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6 offset3 centered">
      <div class="dialog-body">
        <form ng-submit="evalMe()">
          Script: <input type="text" name="input" ng-model="groovyinput" required style="width: 400px">
          <div class="buttonBar">
              <button class="btn btn-primary">Evaluate</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span6 offset3 centered" ng-show="output">
      <h2 class="alert-info">{{output}}</h2>
    </div>
    <div class="span6 offset3 centered" ng-show="error">
      <h2 class="groovy-error-header alert-error">{{error.error}}</h2>
      <div class="groovy-error-stacktrace pagination-left">
        {{error.stacktrace}}
      </div>
    </div>
  </div>
</div>
