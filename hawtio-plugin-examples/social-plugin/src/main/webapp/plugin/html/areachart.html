<div ng-app="social">
    <div ng-controller="SOCIAL.SocialController">
        <div class="row-fluid">
<!--            <div class="span2">
                {{message}}
            </div>-->
            <div class="span4">
                Likes this page : {{likes}}
            </div>
        </div>
<!--        <div class="row-fluid">
            <div class="span4">
                This is an example of a very simple hawtio plugin that's discovered via JMX using jolokia.
            </div>
        </div>-->

    <div ng-controller="SOCIAL.AreaChartController">
        <script type="text/ng-template" id="areaChart">

                     delay=delay
                     interpolate="false"

            </fs-area>
        </script>
        <div compile="template"></div>
